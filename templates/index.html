<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lung Cancer Research Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 text-center mb-4">
                <h1>Lung Cancer Research Assistant</h1>
                <p class="lead">Ask questions about the latest lung cancer research</p>
            </div>
        </div>

        <div class="row justify-content-center mb-5">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <div class="mb-3">
                            <label for="questionInput" class="form-label">Your Question:</label>
                            <div class="input-group">
                                <input type="text" class="form-control" id="questionInput" 
                                    placeholder="e.g., What are the latest advancements in immunotherapy for lung cancer?">
                                <button class="btn btn-primary" id="askButton">Ask</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <div class="card mb-4 d-none" id="answerCard">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">Answer</h5>
                    </div>
                    <div class="card-body">
                        <div id="answerContent" class="mb-3"></div>
                        <hr>
                        <h6>References:</h6>
                        <div id="references" class="references-list"></div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header bg-secondary text-white">
                        <h5 class="card-title mb-0">Recent Papers</h5>
                    </div>
                    <div class="card-body">
                        <div id="recentPapers" class="papers-list">
                            <div class="text-center py-4">
                                <div class="spinner-border" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                                <p class="mt-2">Loading recent papers...</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
