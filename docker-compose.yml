# docker-compose.yml
services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: askle-backend
    ports:
      - "8000:8000"
    volumes:
      - ./:/app                       # Mount code for live reload if desired
      - ./data:/app/data             # Persist SQLite DB and FAISS files
    environment:
      # SQLite DB path inside container
      - SQL_DB_PATH=/app/data/papers.db
      # Vector DB paths
      - VECTOR_INDEX_PATH=/app/data/vector_index
      - VECTOR_METADATA_PATH=/app/data/vector_metadata
      # Sentenceâ€‘Transformer cache (optional)
      - TRANSFORMERS_CACHE=/app/data/transformers_cache
      - DEEPSEEK_MODEL_PATH=/app/data/models/deepseek-r1-distill-qwen-1.5b
    command: >
      sh -c "uvicorn app:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: askle-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend

volumes:
  data:


